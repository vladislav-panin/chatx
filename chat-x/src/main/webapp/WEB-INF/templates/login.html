<!DOCTYPE html>     
<html>
    <head>
        <title>Chat-X</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="expires" content="-1">

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/ctrls.css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/login-chat.js"></script>
    </head>

    <body>
<!--   ------------------------------------------------------------------------------    -->
        <div id="topBar">
            <div >
                Chat-X, Специально для ТГУ, <span style="font-size: 20px; color: #b0b0b0; font-style: italic">версия тестовая</span>
            </div>
        </div>

<!--   ------------------------------------------------------------------------------    -->
        <div id="leftPanel">
            <div id="leftMenu">
                <ul id="leftMenu-container">
                    <li class="li-left selected"><a href="/chatx/login">Войти как пользователь в Chat-X</a></li>
                    <li class="li-left"><a href="/chatx/do-register-user">Зарегистрироваться как пользователь Chat-X</a></li> 
                </ul>        
            </div>
        </div>
<!--   ------------------------------------------------------------------------------    -->
        <div id="rightPanel">     
            
            <center>
                    <H1>Добро пожаловать.</H1>
                    <H3>Войти в Chat-X</H3>            
            </center>
            
            <Br>
            <Br>
            <Br>
            <div id="login-panel">
                    <!--   ------------------------------------------------------------------------------    -->
                    <div class="btn" id="login-button" onclick="$('#formLoginId').submit();">
                        войти
                    </div>
                    <form action="do-chat-login" name="formLoginName" id="formLoginId"  method="POST" accept-charset="UTF-8">  
                    
                        <input class="input-line" id="nick" value="" type="text" placeholder="имя пользователя" name="nick"/>
                        <input class="input-line" id="pass" value="" type="password" placeholder="пароль" name="pass"/>
                    
                    </form>                      
                    
                    <div class="info-panel-container">                    
                        <div class="info-panel">                            
                            
                                <div class="msg-container"  id="msg-container"  style="display: none;"  th:style="${msgPanelStyle}">  
                                    [(${loginMessage})]
                                    <span th:text="${loginMessage}"></span>
                                         
                                </div>
                        </div>
                    </div>  

            </div>            
        </div>        
    </body>
</html>
