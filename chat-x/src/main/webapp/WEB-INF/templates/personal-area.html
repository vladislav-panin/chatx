<!DOCTYPE html>
<html>
    <head>
        <title>Chat-X, test version ;)</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- dont touch 3 tags below, it needs in case of old browser will use this page. Modern brwrs will understand too -->
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta http-equiv="expires" content="-1"/>

        <link rel="stylesheet" type="text/css" href="css/main.css"/>         
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/personal_area.js"></script>
    </head>

    <body>                
    
        <div id="topBar">
            <div >
                Chat-X, Специально для ТГУ, <span style="font-size: 20px; color: #b0b0b0; font-style: italic">версия тестовая</span>
            </div>
        </div>

        

         <div id="leftPanel">
            <div id="leftMenu">
                <ul id="leftMenu-container">
                    <li class="li-left"><a href="chats-my">Список ваших чатов</a></li>
                    <li class="li-left"><a href="chats-not-my">Чаты, куда вы приглашены</a></li>
                    <li class="li-left"><a href="private-chats-list">Личные сообщения</a></li> 
                    <li class="li-left selected"><a href="personal-area">Личный кабинет</a></li>                      
                    <li class="li-left"><a href="login">Выйти</a></li>                      
                </ul>        
            </div>
        </div>
                    
        <div id="rightPanel"> 
            <center>
                    <H1>Личный кабинет - персональные данные</H1>
            </center>
            
            <Br>
            <Br>
            <Br>
            <div id="reg-panel">
            <!--   ------------------------------------------------------------------------------    -->
                <div class="btn" id="reg-button" onclick="$('#formPersonalDataId').submit();">
                     Зарегистрировать
                </div>
            <br><br>
                <form action="save-personal-data" name="formPersonalData" id="formPersonalDataId"  method="POST" accept-charset="UTF-8">     
                    <table>
                        <tr><td align="right">ник:            </td>  <td><input class="input-line-in-table" id="nick"       th:value="${nick}"      type="text"     placeholder="имя пользователя" name="nick"/> </td></tr>                        
                        <tr><td align="right">email:          </td>  <td><input class="input-line-in-table" id="emailId"    th:value="${email}"     type="email"                              name="email"/>      </td></tr>
                        <tr><td align="right">имя:            </td>  <td><input class="input-line-in-table" id="firstname"  th:value="${firstname}" type="text"     placeholder="имя"         name="firstname"/>  </td></tr>
                        <tr><td align="right">фамилия:        </td>  <td><input class="input-line-in-table" id="lastname"   th:value="${lastname}"  type="text"     placeholder="фамилия"     name="lastname"/>   </td></tr>
                    </table>
                </form>                      

                <div class="info-panel-container">                    
                    <div class="info-panel">                            

                            <div class="msg-container"  id="msg-container"  style="display: none;"  th:style="${msgPanelStyle}">  
                                [(${regMessage})]
                                <span th:text="${loginMessage}"></span>

                            </div>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
